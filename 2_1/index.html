<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベント2_1</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(function(){
    // ここに処理を記述
    $("#button").click(function() {
      alert("クリックされました");
    });
  });
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="button">
      <p>button</p>
    </div><!-- button -->
  </div><!-- wrapper -->
</body>
</html>
